{% extends "layout.html" %}
{% load i18n %}
 {% block title %} {% trans "Iniciar sesión" %}{% endblock %} 

{% block content %}
<!-- Section: Design Block -->
<br><br>

<section class="vh-50">
  <div class="container h-100">
    <div class="row d-flex justify-content-center align-items-center h-100">
      <div class="col col-xl-10">
        <div class="card" style="border-radius: 1rem;">
          <div class="row g-0">
            <div class="col-md-6 col-lg-5 d-none d-md-block">
              <img src="/media/images/recursos/fondo_candado.jpg" alt="login form" class="img-fluid" style="height: 100%; border-radius: 0 1rem 1rem 0;" />
            </div>
            
            <div class="col-md-6 col-lg-7 d-flex align-items-center">
              <div class="card-body text-black p-5"> <!-- Agrega el padding aquí -->

                <form action="" method="post">
                  {% csrf_token %}
                  <div class="d-flex align-items-center mb-3 pb-1 text-center">
                    <span class="h1 fw-bold mx-auto">{% trans "Bienvenido!" %}</span>
                  </div>
                  
                  <h5 class="fw-normal mb-3 pb-3" style="letter-spacing: 1px;">{% trans "Inicia sesión con tu perfil" %}</h5>
                
                  <div class="form-outline mb-4">
                    <input type="text" id="username"
                    name="username" 
                    class="form-control form-control-lg" />
                    <label class="form-label" for="username">{% trans "Usuario" %}</label>
                  </div>
                
                  <div class="form-outline mb-4">
                    <input type="password" id="password" 
                    name="password"
                    class="form-control form-control-lg" />
                    <label class="form-label" for="password">{% trans "Contraseña" %}</label>
                  </div>
                
                  <div class="pt-1 mb-4">
                    <button class="btn btn-primary btn-lg w-100" type="submit">{% trans "Ingresar" %}</button>
                  </div>
                  
                </form>
              </div>
            </div>
          </div>
        </div>
      </div>
    </div>
  </div>
</section>


  <!-- Section: Design Block -->
{% endblock %}
